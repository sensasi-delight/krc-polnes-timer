<!DOCTYPE html>
<html>
<head>
	<title id="title">KRC POLNES 2014</title>

	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="src/css/style.css" />
	<link rel="stylesheet" type="text/css" href="src/css/font-awesome/css/font-awesome.min.css" />
	<script src="/src/js/stopwatch.js"></script>
</head>
<body>
	<!--
	<button type="button" onclick="pause()">pause()</button>
	<button type="button" onclick="resume()">resume()</button>
	<button type="button" onclick="reset()">reset</button>
	<button type="button" onclick="start()">start</button>
	<button type="button" onclick="changeMode()">Mode</button>
	-->
	
	<audio src="/src/sound/prepare.mp3" id="prepare" preload="auto"></audio>
	<audio src="/src/sound/win.mp3" id="win" preload="auto"></audio>
	<audio src="/src/sound/start.mp3" id="start" preload="auto"></audio>
	<audio src="/src/sound/times_up.mp3" id="limit" preload="auto"></audio>
	
	<div class="bg-image1" id="bg-image1"></div>
	<div class="bg-image2" id="bg-image2"></div>
	<div class="bg-image3" id="bg-image3"></div>

	<div class="btn-add">
		<button class="btn" onclick="routeToPage('stopWatch')"><i class="fa fa-clock-o" aria-hidden="true"></i>&nbsp; Stopwatch</button>
		<button class="btn" onclick="routeToPage('listTeam')"><i class="fa fa-list-alt" aria-hidden="true"></i>&nbsp; List Teams</button>
		<button class="btn" onclick="routeToPage('settings')"><i class="fa fa-cogs" aria-hidden="true"></i>&nbsp; Settings</button>
	</div>

	<div id="StopWatchPage" class="container">
		<p id="mode" class="mode">PREPARATION TIME</p>

		<div id="pagar" class="timer">
			<div class="counter" id='disp'></div>
			<div class="ms" id="dispMs"></div>
		</div>
		
		<div class="box-team red">
			<p id="winTeamA"></p>
			<p id="teamA" class="team-name">SMAN 10 SAMARINDA</p>
			<h5>RED TEAM</h5>
			<p id="finA">00:00</p>
		</div>

		<div class="zone box-team">FINISH</div>

		<div class="box-team blue">
			<p id="winTeamB"></p>
			<p id="teamB" class="team-name">SMKN 1 SAMARINDA</p>
			<h5>BLUE TEAM</h5>
			<p id="finB">00:00</p>
		</div>
	</div>

	<div id="ListTeamPage" class="container">
		<div class="list-team-page">
			<h2>List Teams</h2>
			<div class="form-input">
				<input type="text" id="input-red-team" placeholder="Red Team"> <b style="font-size: 24px;color: orange;">VS</b>
				<input type="text" id="input-blue-team" placeholder="Blue Team">
				<button class="btn-add-team" onclick="storeTeams(null, 'ADD_TEAM')"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
			</div>
			<div class="team-content">
				<ul id="teams">
					<li>TEAM A VS TEAM F</li>
				</ul>
			</div>
		</div>
	</div>

	<div id="Settings" class="container">
		<div class="settings">
			<h2>Settings</h2>
			<div>
				<label for="prep_time">Set Preparation Time</label>
				<input class="form-input" type="text" id="prep_time" placeholder="Set Preparation Time in seconds">
				
				<label for="Year">Set Competition Year</label>
				<input class="form-input" type="text" id="comp_year" placeholder="Set Competition Year">
				<br>
				<br>
				<button class="btn-save" onclick="setSettings()">Save</button>
			</div>
		</div>
	</div>

	<script src="/src/js/uuid.js"></script>
	<script src="/src/js/app.js"></script>
	<script src="/src/js/teamStorage.js"></script>
	<script src="/src/js/settingStorage.js"></script>
</body>
